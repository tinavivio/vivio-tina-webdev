<nav class="navbar navbar-fixed-top tv-green-navbar">
    <div class="container-fluid row">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/message/inbox" class="navbar-link tv-green-navbar-text tv-text-white tv-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link tv-icon-padding tv-green-navbar-text tv-text-white">
          <span class="glyphicon glyphicon-log-out">
          </span>
            </a>
        </div>
        <a class="tv-text-white navbar-brand tv-header-padding tv-green-navbar-text tv-text-bold" href="#/user/{{model.userId}}">
            Message
        </a>


    </div>
</nav>


<div class="container tv-container-padding">
    <h4>Subject: {{model.subject}}</h4>
    <h4>To: {{model.to}}</h4>
    <h4>From: {{model.from}}</h4>
    <p class="tv-margin-bottom">{{model.text}}</p>
    <a ng-show="model.userId!==model.fromId" class="btn btn-warning btn-block"
       href="#/user/{{model.userId}}/match/{{model.fromId}}/message/new">Reply to Message</a>
    <a class="btn btn-block btn-danger"
       ng-click="model.deleteMessage()">Delete Message</a>

</div>

<nav class="navbar navbar-fixed-bottom tv-red-navbar">
    <div class="container-fluid row">
        <div class="navbar-text pull-left"><a href="#/user/{{model.userId}}/message/inbox" class="navbar-link tv-red-navbar-text tv-text-white tv-icon-padding">

        </a>
        </div>
        <div class="pull-right navbar-text">

            <a href="#/user/{{model.userId}}" class="navbar-link tv-red-navbar-text tv-text-white tv-icon-padding">
                <span class="glyphicon glyphicon-user"></span>

    </div>
