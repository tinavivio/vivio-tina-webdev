<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="tv-icon-padding tv-text-black">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateText(model.rows,model.text,model.placeholder,model.formatted, model.name,model.description)" class="tv-icon-padding tv-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>
        <a class="navbar-brand tv-text-bold" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
            Widget Edit
        </a>


    </div>
</nav>


<div class="container tv-container-padding">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="editTextForm">
        <div>
            <label for="name">Name</label>
            <input ng-invalid name="name" ng-model="model.name" required type="text" class="form-control" id="name" placeholder="Name">
            <span ng-show="editTextForm.name.$invalid">Required!</span></div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.text" type="text" class="form-control" id="text" placeholder="4720 Guenza Road, Santa Rosa, CA 95404">
        </div>
        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="model.rows" type="number" class="form-control" id="rows">
        </div>
        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.placeholder" type="text" class="form-control" id="placeholder" placeholder="4130 Palatine Ave N, Seattle, WA 98103">
        </div>
        <div class="form-group">
            <label for="formatted">Formatted</label>
            <input ng-model="model.formatted" type="checkbox" id="formatted">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.description" class="form-control" rows="5" id="description" placeholder="Description"></textarea>
        </div>
        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">

            <a href="#/user/{{model.userId}}" class="tv-icon-padding">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>
</nav>
