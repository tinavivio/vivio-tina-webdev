<nav class="navbar navbar-fixed-top tv-green-navbar">
    <div class="container-fluid row">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}" class="navbar-link tv-green-navbar-text tv-text-white tv-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.logout()" class="navbar-link tv-icon-padding tv-green-navbar-text tv-text-white">
          <span class="glyphicon glyphicon-log-out">
          </span>
            </a>
        </div>
        <a class="tv-text-white navbar-brand tv-green-navbar-text tv-header-padding tv-text-bold" href="#/user/{{model.userId}}/admin">
            User Administration
        </a>


    </div>
</nav>


<div class="container tv-container-padding">
    <div ng-show="model.notify" class="alert alert-success" role="alert">
        {{model.notify}}
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-repeat="user in model.users"><div class="pull-right">
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteUser(user._id)">Delete User</a>
    </div><h2>{{user.username}}, {{user.age}}, User since {{model.formatDate(user.dateCreated)}}</h2>
    </div>
</div>

    <div class="container-fluid row">

        </a>
        </div>
        <div class="pull-right navbar-text">

            <a href="#/user/{{model.userId}}" class="navbar-link tv-red-navbar-text tv-text-white tv-icon-padding">
