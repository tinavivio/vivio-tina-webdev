<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<nav class="navbar navbar-fixed-top tv-blue-navbar">
    <div class="container-fluid row">

            <div class="navbar-text pull-right">
                <a href="#" class="navbar-link tv-text-white tv-icon-padding">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </div>
            <a class="tv-text-white navbar-brand tv-text-bold" href="#">
                Profile
            </a>


    </div>
</nav>


<div class="container tv-container-padding">
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom tv-blue-navbar">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">

                <a href="#" class="navbar-link tv-text-white tv-icon-padding">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>

    </div>
</nav>

</body>
</html>
