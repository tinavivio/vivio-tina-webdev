<!DOCTYPE html>
<html lang="en" ng-app="SortListApp">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>

    <script src="jga-directives.js"></script>
    <script src="app.js"></script>

</head>
<body ng-controller="SampleController as model">
<div jga-sortable
     jga-sortable-callback="model.sortItem(start, end)">
    <div ng-repeat="item in model.items"
         class="row jga-bg-highlight-on-hover" style="padding: 8px">
        <div class="col-xs-10">
            <ul>{{item.first}}</ul>
            <ul>{{item.last}}</ul>
            <ul>{{item.email}}</ul>
        </div>
    </div>
</div>
</body>
</html>
