<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="tv-icon-padding tv-text-black">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateImage(model.width,model.url,model.name)" class="tv-icon-padding tv-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </div>
            <a class="navbar-brand tv-text-bold" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>


    </div>
</nav>


    <div class="container tv-container-padding">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form>
            <div>
                <label for="name">Name</label>
                <input ng-model="model.name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input ng-model="model.url" type="text" class="form-control" id="url" placeholder="http://www.krusteaz.com/sites/krusteaz.com/files/styles/product_hero/public/images/products/heroes/krusteaz-buttermilk-pancakes.jpg?itok=ut9Y-Rfb">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="model.width" type="text" class="form-control" id="width" placeholder="100%">
            </div>
            </form>
        <form action="/assignment/api/upload"  method="post" enctype="multipart/form-data">
            <label for="file">Upload</label>
            <input  name="myFile"   type="file" class="form-control" id="file"/>
            <input  name="width"    value="{{model.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widgetId}}" style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input  name="userId" value="{{model.userId}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWidget()">Delete</a>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">

                <a href="#/user/{{model.userId}}" class="tv-icon-padding">
                    <span class="glyphicon glyphicon-user"></span>
                </a>

        </div>
    </div>
</nav>
