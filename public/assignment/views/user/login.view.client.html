 <div class="container">
        <h1>Login</h1>
        <input ng-model="login.user.username" type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="login.user.password" type="password"
               class="form-control"
               placeholder="password"/>
        <a class="btn btn-primary btn-block"
           ng-click="login.login(user)">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
    </div>
